<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table ,td,th{
            border: 2px solid gray;
            border-collapse: collapse;
            padding: 5px;
        }
        tfoot{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Expenses</th>
            </tr>
            <tr>
                <th>Product</th>
                <th>Amount</th>
            </tr>

        </thead>
        <tbody>

            <tr>
                <td>Marketing</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>
                    Production
                </td>
                <td>
                    $400
                </td>
            </tr>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <th>$600</th>
                </tr>
            </tfoot>
        </tbody>
    </table>
    
</body>
</html>
