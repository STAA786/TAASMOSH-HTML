<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <style>
        ul{
        list-style: circle;
        }
        ol{
            list-style:lower-latin;
        }
    </style>
</head>
<body>
    <h1>UN ORDERED LIST</h1>
    <ul>
        <li>About Me</li>
        <li>Courses</li>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <LI>GIT</LI>
        </ul>
        <li>Subscribe</li>
        <li>Share</li>
    </ul>
    <H1>ORDERED LIST</H1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>GITHUB</li>
    </ol>
    <h1>DESCRIPTION LIST</h1>
    <dl>
        <dt>
            HTML
        </dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <DD>Casacading Style Sheet</DD>
    </dl>
</body>
</html>
